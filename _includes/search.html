<div id="search">
    <div class="input-wrapper flex-align-center" data-variant="search">
        <label class="outer-label flex-row flex-align-center" for="search-box">
            {% include font-icon.html icon="search" %}
        </label>
        <input
            id="search-box"
            name="search-box"
            data-input-action="filterSearch"
            type="text"
            placeholder="{{include.placeholder | default: 'Who are you looking for?'}}"
                >
    </div>
    <fieldset class="active-filters can-be-hidden hidden">
        {%- comment -%}
            <legend>
            Active Filters
            </legend>
        {%- endcomment -%}
        <span class="filter-span active"></span>
    </fieldset>

</div>
<script src="/assets/scripts/search.js" type="module"></script>

{% assign allTags = include.allTags %}
<fieldset id="{{include.groupId}}-filters">
    <legend>Filter By {{include.filterByString}}</legend>
    {% assign ourTags = allTags | where_exp:"item", "item contains include.filter" %}
    {% for tag in ourTags %}
        <span class="filter-span">
            <input type="checkbox" name="{{tag}}" id="{{tag | remove: include.filter}}" onchange="filterAll(event)">
            <label for="{{tag | remove: include.filter}}" data-name="{{tag | remove: include.filter}}">{{tag | remove: include.filter | replace: "-", " " | replace: "_", " "}}</label>
        </span>
    {% endfor %}
</fieldset>

<button class="icon-button"
    data-click-action="{{include.clickAction}}"
    data-scope="{{include.scope}}"
    title="{{include.tooltipText}}"
    data-variant="glow-hover"
    data-alt-icon="{{include.altIcon}}"
>
    {% assign icon = {{include.iconName}} %}
    {% include font-icon.html icon=icon %}
</button>
